os: linux
dist: trusty

language: php

if: tag IS blank

stages:
  - test
  - github releases
  - deploy

before_install:
  - export LAST_TAG=`git describe --abbrev=0 --tags`
  - export CURRENT_VERSION=v`cat VERSION`
  - git config --global core.autocrlf false

before_script:
  - nvm install 10
  - make install

env:
  global:
    - DB_NAME=wc_retailcrm_test
    - DB_USER=root
    - DB_PASS=''
    - DB_HOST=localhost

script: make test

jobs:
  include:
    - php: 7.3
      env: WP_VERSION=latest WC_VERSION=latest WP_MULTISITE=0 USE_COMPOSER=1

    - php: 7.3
      env: WP_VERSION=latest WC_VERSION=latest WP_MULTISITE=0 USE_COMPOSER=1
      after_success: bash <(curl -s https://codecov.io/bash)

    - stage: github releases
      before_script: skip
      script: skip
      before_deploy:
        - export VERSION=`cat VERSION`
        - git config --local user.name "retailCRM"
        - git config --local user.email "support@retailcrm.ru"
        - export TRAVIS_TAG=v$VERSION
        - git tag $TRAVIS_TAG
      deploy:
        provider: releases
        token: $GITHUB_OAUTH_TOKEN
        cleanup: false
        on:
          condition: "$LAST_TAG != $CURRENT_VERSION"
      if: branch = master AND type = push AND fork = false
    - stage: deploy
      before_install: skip
      before_script: skip
      script: make svn_clone
      deploy:
        cleanup: false
        provider: script
        script: make svn_push
      if: branch = master AND type = push AND fork = false
      after_deploy: make remove_dir